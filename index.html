<body>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

        https://firebase.google.com/docs/web/setup#available-libraries -->

        const firebase = require("firebase");
        require("firebase/firestore");
    </script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = 
        {
            apiKey: "AIzaSyC9MzRckhT5lWCz_0SYjWoPBWtYGZ-e1Jw",
            authDomain: "mvrt-side-project.firebaseapp.com",
            databaseURL: "https://mvrt-side-project.firebaseio.com",

        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        var db = firebase.firestore();
        
        db.collection("data").get().then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) 
        {
            var docTitle = document.createElement("h1");
            docTitle.textContent = doc.id;
            Documents.appendChild(docTitle);
        });
        });


    </script>

    <div id = "Title">
        <h1>These are the documents in the firebase:</h1>
    </div>

    <div id = "Documents"></div>
